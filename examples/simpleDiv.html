<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Simple div</title>

  <link rel="stylesheet" href="./main.css">
</head>
<body>

  <div id="app">  </div>

<script src="../script_tools/advancedCreateE.js"></script>
<script src="../script_tools/parseTablableData.js"></script>
<script>
  var add$ = script_tools.advancedCreateE;
  
  var t = add$({
    name : "div", attrs : {id: "redRectangle", class: "redRectangle", "data-rnd": "rectangular"},
    events : [{ name: "click", action: function() { document.getElementById("app").style.backgroundColor = "purple" } }],
    childs : [
      add$( {name: "p", text: "Text in p"} )
    ]
  });

  document.getElementById("app").appendChild( t );
</script>
</body>
</html>
