<body>
  <div>
    <p> You can also set an empty array as data, but then you have to define the columns:</p>
  </div>

  <div id="app">  </div>

<script src="../../src/htmlize.js"></script>
<script src="../../src/tablize.js"></script>
<script class="blocky">
  var tablableData = {
    columns:[
      {titleText: "Name"},
      {titleText: "Surname"},
      {titleText: "Random Text"}

    data:[]
  };
  
  document.getElementById("app").appendChild( ScrTools.tablize( tablableData) );
